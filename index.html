<html lang="en">
  <head>

    <title>Dream Travel Agency</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script

      crossorigin="anonymous"

  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-area">
          <div class="logo">
            <img src="./images/logo.png" alt="Dream Travel" />
            <h1>Dream <span>Tavel</span></h1>
          </div>
          <nav id="navbar">
            <ul>
              <li><a class="active" href="#">Home</a></li>
              <li><a href="#">Packages</a></li>
              <li><a href="#">Testimonial</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="banner-area">
          <div class="banner-text">
            <div>
              <h1>Explore Your Travel</h1>
              <p>
                Dolor sit amet consectetur. Nullam suspendisse vitae ultricies
                dolor adipiscing. In et odio <br />
                enim ac quis sapien urna eu phasellus.
              </p>
              <div class="search-input-group">
                <input type="text" placeholder="Where go" />
                <select name="When" id="When">
                  <option value="When">When</option>
                </select>
                <select name="type" id="type">
                  <option value="Select type">Select Type</option>
                </select>
                <button class="btn-primary">
                  <i class="fa-solid fa-magnifying-glass"></i> Find Now
                </button>
              </div>
            </div>
